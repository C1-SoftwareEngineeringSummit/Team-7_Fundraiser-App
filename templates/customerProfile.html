{% extends "layout.html" %}
{% block content %}
<body>
    <div class='split left'>
        <div id='customer-profile-page'>
            <label id="customer-name-profile-page"><strong>{{ user.name }}</strong></label><br>
            <label id="customer-email-profile-page">{{ user.email }}</label>
        </div>
    </div>
    <div class='split right'>
            <div id='new-favorite-organization-div'>
                <div>
                    <select id='organization-selector'>
                            {% for organization in organizations %}
                            <option value={{organization.id}}>{{ organization.title }}</option>
                            {% endfor %}
                    </select>
                </div>
                <button type='button' onClick='addNewFavorite()'>Add Organization</button>
                <h3>Favorite Organizations:</h3>
                <ul>
                    {% for follow in follows %}
                    <li>{{ follow.organization.title }}</li>
                    {% endfor %}
                </ul>
            </div>
    </div>
    <script src="../static/customerProfile.js"></script>
</body>
  {% endblock content %}
